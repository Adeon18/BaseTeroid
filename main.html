/*
* Rotate object in one plane:
* use obj.xy *= Rotate(val);
* to rotate the object by some value on the xy plane
*/
mat2 Rotate(float val) {
    float s = sin(val);
    float c = cos(val );
    return mat2(c, -s, s, c);

/*

/* Get distance to the Box and put it in proper position */
float sdBox(vec3 point, Box box) {
    /// By default the scale is inversed

    point = abs(point) - vec3(box.wid, box.hig, box.dep);
    /// Account for inner position for there not to be distorted black dots
    return (length(max(point, 0.)) + min(max(point.x, max(point.y, point.z)), 0.));

float getDistTorus(vec3 point, Torus tor) {

    float projDistToOut = length(point.xz) - tor.radBig;
    return length(vec2(projDistToOut, point.y)) - tor.radSmol;

/* Get distance to the Capsule */
float sdCapsule(vec3 point, Capsule cap) {
    vec3 edge = cap.bot - cap.top;
    vec3 distToCapsule = point - cap.top;

    float distToHit = dot(edge, distToCapsule) / dot(edge, edge);
    distToHit = clamp(distToHit, 0., 1.);

    vec3 pointHit = cap.top + distToHit*edge;
    return length(point - pointHit) - cap.rad;
}

float sdCylinder(vec3 point, Cylinder cap) {

    vec3 distToSide = point - cap.top;

    // X-axis dist to cylinder
    float xDist = length(point - pointHit) - cap.rad;
    float yDist = (abs(distToHit - .5) - .5) * length(edge);

    float exteriorDist = length(max(vec2(xDist, yDist), 0.));
    float interiorDist = min(max(xDist, yDist), 0.);
    return exteriorDist + interiorDist;

#ifndef OBJECT_GLSL
#define OBJECT_GLSL

/* A Capsule has position of the top and bottom spheres and their radius */
struct Capsule {
    vec3 top;
    vec3 bot;
    float rad;
};

/* A Cylinder is the same as Capsule but the algorithms are different */
struct Cylinder {
    vec3 top;
    vec3 bot;
    float rad;
};

/* A Torus has a main radius and the thickness of the tube and position */
struct Torus {
    float radBig;
    float radSmol;
    vec3 pos;
};

/*
* A box has width height and depth(all calculated from center to sides)
* and position
*/
struct Box {
    // width, height, depth can be put in a vec3
    float wid;
    float hig;
    float dep;
    vec3 pos;
};

/*
 * A fucking sphere, idk
*/
struct Sphere {
    vec3 pos;
	float rad;
};


struct Piramid {
    vec3 pos;
    float height;
};

#endif // OBJECT_GLSL

#define MAX_STEPS 100
#define MAX_DIST 100.
#define SURF_DIST .01

#define PI 3.14159


/*
* Rotate object in one plane:
* use obj.xy *= Rotate(val);
* to rotate the object by some value on the xy plane
*/
mat2 Rotate(float val) {
    float s = sin(val);
    float c = cos(val );
    return mat2(c, -s, s, c);
}
//-----------------------------------------------------------------------------
/*
 * Distance functions -> give us the distanсe to said object type
 * NEGATIVE return on the inside and POSITIVE on the outside
 * * vec3 point: origin point - the position you want your object to be at
 * * Object: obj to find distance to
 */

/* Get distance to the Box and put it in proper position */
float sdBox(vec3 point, Box box) {
    /// By default the scale is inversed

    point = abs(point) - vec3(box.wid, box.hig, box.dep);
    /// Account for inner position for there not to be distorted black dots
    return (length(max(point, 0.)) + min(max(point.x, max(point.y, point.z)), 0.));
}

/* Get distance to the Torus and put it in proper position */
float getDistTorus(vec3 point, Torus tor) {
    /// Projected distance to the outside layer of a torus
    float projDistToOut = length(point.xz) - tor.radBig;
    return length(vec2(projDistToOut, point.y)) - tor.radSmol;
}

/* Get distance to the Capsule */
float sdCapsule(vec3 point, Capsule cap) {
    vec3 edge = cap.bot - cap.top;
    vec3 distToCapsule = point - cap.top;

    float distToHit = dot(edge, distToCapsule) / dot(edge, edge);
    distToHit = clamp(distToHit, 0., 1.);

    vec3 pointHit = cap.top + distToHit*edge;
    return length(point - pointHit) - cap.rad;
}

/* Get distance to the Cylinder */
float sdCylinder(vec3 point, Cylinder cap) {
    vec3 edge = cap.bot - cap.top;
    vec3 distToSide = point - cap.top;

    float distToHit = dot(edge, distToSide) / dot(edge, edge);
    // distToHit = clamp(distToHit, 0., 1.);

    vec3 pointHit = cap.top + distToHit*edge;
    // X-axis dist to cylinder
    float xDist = length(point - pointHit) - cap.rad;
    float yDist = (abs(distToHit - .5) - .5) * length(edge);

    float exteriorDist = length(max(vec2(xDist, yDist), 0.));
    float interiorDist = min(max(xDist, yDist), 0.);
    return exteriorDist + interiorDist;
}

/* Get distance to the Sphere - The fastest! */
float sdSphere(vec3 point, Sphere sphere) {
    return length(point) - sphere.rad;
}

/* Get distance to the Plane */
float sdPlane(vec3 point, vec3 plane) {
    return dot(point, normalize(plane));
}

/*
 * Get distance to the Piramid - for now used only in player creation
 * Code "borrowed" from https://www.shadertoy.com/view/Ntd3DX
 */
float sdPyramid(vec3 position, float halfWidth, float halfDepth, float halfHeight) {
    position.xz = abs(position.xz);

    // bottom
    float s1 = abs(position.y) - halfHeight;
    vec3 base = vec3(max(position.x - halfWidth, 0.0), abs(position.y + halfHeight), max(position.z - halfDepth, 0.0));
    float d1 = dot(base, base);

    vec3 q = position - vec3(halfWidth, -halfHeight, halfDepth);
    vec3 end = vec3(-halfWidth, 2.0 * halfHeight, -halfDepth);
    vec3 segment = q - end * clamp(dot(q, end) / dot(end, end), 0.0, 1.0);
    float d = dot(segment, segment);

    // side
    vec3 normal1 = vec3(end.y, -end.x, 0.0);
    float s2 = dot(q.xy, normal1.xy);
    float d2 = d;
    if (dot(q.xy, -end.xy) < 0.0 && dot(q, cross(normal1, end)) < 0.0) {
        d2 = s2 * s2 / dot(normal1.xy, normal1.xy);
    }
    // front/back
    vec3 normal2 = vec3(0.0, -end.z, end.y);
    float s3 = dot(q.yz, normal2.yz);
    float d3 = d;
    if (dot(q.yz, -end.yz) < 0.0 && dot(q, cross(normal2, -end)) < 0.0) {
        d3 = s3 * s3 / dot(normal2.yz, normal2.yz);
    }
    return sqrt(min(min(d1, d2), d3)) * sign(max(max(s1, s2), s3));
}

#endif // RENDER_GLSL




/*
 * Save the rotation radians so that the ship reembers it's previous
 * rotation.
 * ! There are 3 more variables to use in case needed :)
*/
void mainImage( out vec4 fragColor, in vec2 fragCoord )
{
    float rotationRad = texelFetch(iChannel0, ivec2(0, 0), 0).x;
    vec2 controls = texelFetch(iChannel1, ivec2(0, 0), 0).xy;
    rotationRad += controls.x * 0.1;

    fragColor = vec4(rotationRad, 0, 0, 0);
}
void main() {
    vec2 fragCoord = gl_FragCoord.xy;
    mainImage(gl_FragColor, fragCoord);
}

#ifndef PSEUDORANDOM_GLSL
#define PSEUDORANDOM_GLSL

#define SPEED 0.01
#define NUM_ASTEROIDS 16.



float modulo(float a, float b) {
    return a - (b * floor(a/b));
}

void rnd_transform(inout float x) {
    x = (1. - x) * x * 3.99;
}

/*
 * Pseudorandom generator for asteroid coordinate
*/
void mainImage( out vec4 fragColor, in vec2 fragCoord )
{
    vec4 rnd = vec4(0., 0., 0., 0.);
    if (fragCoord.x < NUM_ASTEROIDS && fragCoord.y < 1.) {
        rnd = texelFetch(iChannel0, ivec2(fragCoord.x, 0), 0);
        if (rnd.x == 0. || rnd.y == 0.) {
            rnd.xyzw = vec4(0.01, 0.02, 0.03, 0.04) * fragCoord.x;
        } else if (rnd.x > 1. || rnd.y > 1. || rnd.x < 0. || rnd.y < 0.) {
            rnd.x = modulo(rnd.x, 1.0);
            rnd_transform(rnd.x);
            rnd.y = modulo(rnd.y, 1.0);
            rnd_transform(rnd.y);
            rnd_transform(rnd.z);
            rnd_transform(rnd.w);
        } else {
            rnd.xy += (rnd.zw * 2. - 1.) * SPEED;
        }
    }
    fragColor = rnd;
}

#endif // PSEUDORANDOM_GLSL
void main() {
    vec2 fragCoord = gl_FragCoord.xy;
    mainImage(gl_FragColor, fragCoord);
}

    position.xz = abs(position.xz);

    // bottom
    float s1 = abs(position.y) - halfHeight;
    vec3 base = vec3(max(position.x - halfWidth, 0.0), abs(position.y + halfHeight), max(position.z - halfDepth, 0.0));
    float d1 = dot(base, base);

    vec3 q = position - vec3(halfWidth, -halfHeight, halfDepth);
    vec3 end = vec3(-halfWidth, 2.0 * halfHeight, -halfDepth);
    vec3 segment = q - end * clamp(dot(q, end) / dot(end, end), 0.0, 1.0);
    float d = dot(segment, segment);

    // side
    vec3 normal1 = vec3(end.y, -end.x, 0.0);
    float s2 = dot(q.xy, normal1.xy);
    float d2 = d;
    if (dot(q.xy, -end.xy) < 0.0 && dot(q, cross(normal1, end)) < 0.0) {
        d2 = s2 * s2 / dot(normal1.xy, normal1.xy);
    }
    // front/back
    vec3 normal2 = vec3(0.0, -end.z, end.y);
    float s3 = dot(q.yz, normal2.yz);
    float d3 = d;
    if (dot(q.yz, -end.yz) < 0.0 && dot(q, cross(normal2, -end)) < 0.0) {
        d3 = s3 * s3 / dot(normal2.yz, normal2.yz);
    }
    return sqrt(min(min(d1, d2), d3)) * sign(max(max(s1, s2), s3));
}

/* Get minimal distance to each object, objects are generated here for now */
float getDist(vec3 point) {
    // Sphere sph = Sphere(vec3(10., 1., 0.), 1.);
    // float distToSphere = sdSphere(point - sph.pos, sph);
    // vec3 bp = vec3(5., 0., 0.);
    // float distToBox = sdBox(point - bp, Box(1., 1., 1., bp));

    vec2 offset = texelFetch(iChannel0, ivec2(0, 0), 0).xy;
    float distPiramid = createPlayer(point, vec3(0.), vec3(offset, 0.));

    float distAsteroids = createAsteroids(point);

    float d = min(distPiramid, distAsteroids);
    // d = min(distToBox, d);
    // d = min(distToSphere, d);
    return d;
}

/* Function for getting a normal to the plane */
vec3 getNormal(vec3 point) {
    float dist = getDist(point);
    vec2 offset = vec2(.01, 0);

    vec3 normal = dist - vec3(
        getDist(point - offset.xyy),
        getDist(point - offset.yxy),
        getDist(point - offset.yyx)
    );

    return normalize(normal);
}

/* Main ray marching function */
float rayMarch(vec3 ro, vec3 rd) {
    float distToOrigin = 0.;

    for (int i = 0; i < MAX_STEPS; ++i) {
        vec3 currentLocation = ro + distToOrigin * rd;
        float distToScene = getDist(currentLocation);

        distToOrigin += distToScene;

        if (distToOrigin > MAX_DIST || abs(distToScene) < SURF_DIST) { break; }
    }

    return distToOrigin;
}

/* Handle lighting and shadows */
float getLighting(vec3 point, vec3 lightPos) {

    vec3 lightDir = normalize(lightPos - point);
    vec3 normal = getNormal(point);

    float lightIntencity = clamp(dot(normal, lightDir)*.5+.5, 0., 1.);

    // Get shadows
    float distToLight = rayMarch(point + normal * SURF_DIST * 2., lightDir); // Get the point a bit off so the loop does not immediately end
    if (distToLight < length(lightPos - point)) { lightIntencity *= .3; }

    return lightIntencity;
}

/*
 * Add a new light point to the Scene
 * Takes current light level, new light position and a point
 * Takes max of current light and new light so that badly lit areas light up
 */
void addLight(inout float currentLight, vec3 newLightPos, vec3 point) {
	currentLight += getLighting(point, newLightPos);
}

// lookat - central point of the camera
// z - zoom  ==  distance from camera to the screen
// c - center point on the screen = ro + forward * zoom factor z
// ro = ray origin
// right - if we look straight from the camera on screen, it is x offset
// up - if we look straight from the camera on screen, it is y offset
// intersection - the point on the screen where ray passes through it
vec3 getRd(vec2 uv, vec3 ro, vec3 lookat, float z) {
    vec3 forward = normalize(lookat-ro),
        right = normalize(cross(vec3(0,1,0), forward)),
        up = cross(forward,right),
        c = ro+forward*z,
        intersection = c + uv.x*right + uv.y*up,
        d = normalize(intersection-ro);
    return d;
}


void mainImage( out vec4 fragColor, in vec2 fragCoord )
{
    // Normalized pixel coordinates (from 0 to 1)
    vec2 uv = (fragCoord-.5*iResolution.xy) / iResolution.y;

    vec2 mos = iMouse.xy/iResolution.xy;

    vec3 col = vec3(0);

    // Simple camera

    // use this variables to move camera
    float cam_x = 0.;
    float cam_y = 0.;

    vec3 ro = vec3(-cam_x, cam_y, 20.);
    ro.xz *= Rotate(PI);

    // variables to control camera if we need it
    vec3 lookat = vec3(cam_x, cam_y, 0.);
    float zoom = 0.5;
    // #########################################

    // get ray direction!!!
    vec3 rd = getRd(uv, ro, lookat, zoom);
    // ####################

    float d = rayMarch(ro, rd);

    if (d < MAX_DIST) {
        vec3 p = ro + rd * d;

        float diffusedLighting = 0.;
        addLight(diffusedLighting, vec3(3, 5, 4), p);
        addLight(diffusedLighting, vec3(-3, 5, -4), p);

        col = vec3(diffusedLighting);
    }
    // Color correction
    col = pow(min(col, 1.0), vec3(.99));

    // Output to screen
    fragColor = vec4(col,1.0);
}

void main() {
    vec2 fragCoord = gl_FragCoord.xy;
    mainImage(gl_FragColor, fragCoord);
}

        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;
        return texture;
    })() };buffers[3].ChannelResolution[2] = new THREE.Vector3(buffers[1].Target.width, buffers[1].Target.height, 1);
    buffers[3].Shader.uniforms.iChannelResolution.value = buffers[3].ChannelResolution;
    buffers[3].Shader.uniforms.iChannel2 = { type: 't', value: (() => {
        let texture = buffers[1].Target.texture;
        texture.magFilter = THREE.LinearFilter;
        texture.minFilter = THREE.LinearFilter;
        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;
        return texture;
    })() };
    buffers[3].Shader.uniforms.iChannel1 = { type: 't', value: buffers[3].PingPongTarget.texture };
    buffers[4].ChannelResolution[2] = new THREE.Vector3(buffers[1].Target.width, buffers[1].Target.height, 1);
    buffers[4].Shader.uniforms.iChannelResolution.value = buffers[4].ChannelResolution;
    buffers[4].Shader.uniforms.iChannel2 = { type: 't', value: (() => {
        let texture = buffers[1].Target.texture;
        texture.magFilter = THREE.LinearFilter;
        texture.minFilter = THREE.LinearFilter;
        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;
        return texture;
    })() };buffers[4].ChannelResolution[1] = new THREE.Vector3(buffers[2].Target.width, buffers[2].Target.height, 1);
    buffers[4].Shader.uniforms.iChannelResolution.value = buffers[4].ChannelResolution;
    buffers[4].Shader.uniforms.iChannel1 = { type: 't', value: (() => {
        let texture = buffers[2].Target.texture;
        texture.magFilter = THREE.LinearFilter;
        texture.minFilter = THREE.LinearFilter;
        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;
        return texture;
    })() };buffers[4].ChannelResolution[0] = new THREE.Vector3(buffers[3].Target.width, buffers[3].Target.height, 1);
    buffers[4].Shader.uniforms.iChannelResolution.value = buffers[4].ChannelResolution;
    buffers[4].Shader.uniforms.iChannel0 = { type: 't', value: (() => {
        let texture = buffers[3].Target.texture;
        texture.magFilter = THREE.LinearFilter;
        texture.minFilter = THREE.LinearFilter;
        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;
        return texture;
    })() };
    buffers[4].Shader.uniforms.iKeyboard = { type: 't', value: keyBoardTexture };
    

    let scene = new THREE.Scene();
    let quad = new THREE.Mesh(
        new THREE.PlaneGeometry(resolution.x, resolution.y),
        null
    );
    scene.add(quad);
    
    let camera = new THREE.OrthographicCamera(-resolution.x / 2.0, resolution.x / 2.0, resolution.y / 2.0, -resolution.y / 2.0, 1, 1000);
    camera.position.set(0, 0, 10);

    // Run every shader once to check for compile errors
    let compileTimeStart = performance.now();
    let failed=0;
    for (let include of commonIncludes) {
        currentShader = {
            Name: include.Name,
            File: include.File,
            // add two for version and precision lines
            LineOffset: 26 + 2
        };
        // bail if there is an error found in the include script
        if(compileFragShader(gl, document.getElementById(include.Name).textContent) == false) {
            throw Error(`Failed to compile ${include.Name}`);
        }
    }

    for (let buffer of buffers) {
        currentShader = {
            Name: buffer.Name,
            File: buffer.File,
            LineOffset: buffer.LineOffset
        };
        quad.material = buffer.Shader;
        renderer.setRenderTarget(buffer.Target);
        renderer.render(scene, camera);
    }
    currentShader = {};
    let compileTimeEnd = performance.now();
    let compileTime = compileTimeEnd - compileTimeStart;
    if (compileTimePanel !== undefined) {
        for (let i = 0; i < 200; i++) {
            compileTimePanel.update(compileTime, 200);
        }
    }

    computeSize();
    render();

    function addLineNumbers( string ) {
        let lines = string.split( '\\n' );
        for ( let i = 0; i < lines.length; i ++ ) {
            lines[ i ] = ( i + 1 ) + ': ' + lines[ i ];
        }
        return lines.join( '\\n' );
    }

    function compileFragShader(gl, fsSource) {
        const fs = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(fs, fsSource);
        gl.compileShader(fs);
        if (!gl.getShaderParameter(fs, gl.COMPILE_STATUS)) {
            const fragmentLog = gl.getShaderInfoLog(fs);
            console.error( 'THREE.WebGLProgram: shader error: ', gl.getError(), 'gl.COMPILE_STATUS', null, null, null, null, fragmentLog );
            return false;
        }
        return true;
    }

    function render() {
        requestAnimationFrame(render);
        // Pause Whole Render
        if (paused) return;

        // Advance Time
        deltaTime = clock.getDelta();
        time = startingTime + clock.getElapsedTime() - pausedTime;
        updateDate();

        // Audio Update

        for (let buffer of buffers) {
            buffer.Shader.uniforms['iResolution'].value = resolution;
            buffer.Shader.uniforms['iTimeDelta'].value = deltaTime;
            buffer.Shader.uniforms['iTime'].value = time;
            buffer.Shader.uniforms['iFrame'].value = frameCounter;
            buffer.Shader.uniforms['iMouse'].value = mouse;
            buffer.Shader.uniforms['iMouseButton'].value = mouseButton;

            buffer.Shader.uniforms['resolution'].value = resolution;
            buffer.Shader.uniforms['time'].value = time;
            buffer.Shader.uniforms['mouse'].value = normalizedMouse;

            quad.material = buffer.Shader;
            renderer.setRenderTarget(buffer.Target);
            renderer.render(scene, camera);
        }
        
        // Uniforms Update

        // Keyboard Update
        if (pressedKeys.length > 0 || releasedKeys.length > 0) {
            for (let key of pressedKeys) {
                keyBoardData[key + 256] = 0;
            }
            for (let key of releasedKeys) {
                keyBoardData[key + 768] = 0;
            }
        
            if (pressedKeys.length > 0) {
                if (vscode !== undefined) {
                    vscode.postMessage({
                        command: 'updateKeyboard',
                        keys: toggledKeys
                    });
                }
            }
            
            keyBoardTexture.needsUpdate = true;
            pressedKeys = [];
            releasedKeys = [];
        }

        for (let buffer of buffers) {
            if (buffer.PingPongTarget) {
                [buffer.PingPongTarget, buffer.Target] = [buffer.Target, buffer.PingPongTarget];
                buffer.Shader.uniforms[`iChannel${buffer.PingPongChannel}`].value = buffer.PingPongTarget.texture;
                for (let dependent of buffer.Dependents) {
                    const dependentBuffer = buffers[dependent.Index];
                    dependentBuffer.Shader.uniforms[`iChannel${dependent.Channel}`].value = buffer.Target.texture;
                }
            }
        }

        frameCounter++;
    }
    function computeSize() {
        let forceAspectRatio = (width, height) => {
            // Forced aspect ratio
            let forcedAspects = [0,0];
            let forcedAspectRatio = forcedAspects[0] / forcedAspects[1];
            let aspectRatio = width / height;

            if (forcedAspectRatio <= 0 || !isFinite(forcedAspectRatio)) {
                let resolution = new THREE.Vector3(width, height, 1.0);
                return resolution;
            }
            else if (aspectRatio < forcedAspectRatio) {
                let resolution = new THREE.Vector3(width, Math.floor(width / forcedAspectRatio), 1);
                return resolution;
            }
            else {
                let resolution = new THREE.Vector3(Math.floor(height * forcedAspectRatio), height, 1);
                return resolution;
            }
        };
        
        // Compute forced aspect ratio and align canvas
        resolution = forceAspectRatio(window.innerWidth, window.innerHeight);
        canvas.style.left = `${(window.innerWidth - resolution.x) / 2}px`;
        canvas.style.top = `${(window.innerHeight - resolution.y) / 2}px`;

        for (let buffer of buffers) {
            if (buffer.Target) {
                buffer.Target.setSize(resolution.x, resolution.y);
            }
            if (buffer.PingPongTarget) {
                buffer.PingPongTarget.setSize(resolution.x, resolution.y);
            }
        }
        renderer.setSize(resolution.x, resolution.y, false);
        
        // Update Camera and Mesh
        quad.geometry = new THREE.PlaneGeometry(resolution.x, resolution.y);
        camera.left = -resolution.x / 2.0;
        camera.right = resolution.x / 2.0;
        camera.top = resolution.y / 2.0;
        camera.bottom = -resolution.y / 2.0;
        camera.updateProjectionMatrix();

        // Reset iFrame on resize for shaders that rely on first-frame setups
        frameCounter = 0;
    }
    function saveScreenshot() {
        let doSaveScreenshot = () => {
            renderer.domElement.toBlob(function(blob){
                let a = document.createElement('a');
                let url = URL.createObjectURL(blob);
                a.href = url;
                a.download = 'shadertoy.png';
                a.click();
            }, 'image/png', 1.0);
        };

        let forcedScreenshotResolution = [0,0];
        if (forcedScreenshotResolution[0] <= 0 || forcedScreenshotResolution[1] <= 0) {
            renderer.render(scene, camera);
            doSaveScreenshot();
        }
        else {
            renderer.setSize(forcedScreenshotResolution[0], forcedScreenshotResolution[1], false);
            
            for (let buffer of buffers) {
                buffer.Shader.uniforms['iResolution'].value = new THREE.Vector3(forcedScreenshotResolution[0], forcedScreenshotResolution[1], 1);
                buffer.Shader.uniforms['resolution'].value = new THREE.Vector3(forcedScreenshotResolution[0], forcedScreenshotResolution[1], 1);

                quad.material = buffer.Shader;
                renderer.setRenderTarget(buffer.Target);
                renderer.render(scene, camera);
            }

            doSaveScreenshot();
            renderer.setSize(resolution.x, resolution.y, false);
        }
    }
    function reloadWebview() {
        if (vscode !== undefined) {
            vscode.postMessage({ command: 'reloadWebview' });
        }
    }
    function updateMouse() {
        if (vscode !== undefined) {
            vscode.postMessage({
                command: 'updateMouse',
                mouse: {
                    x: mouse.x,
                    y: mouse.y,
                    z: mouse.z,
                    w: mouse.w
                },
                normalizedMouse: {
                    x: normalizedMouse.x,
                    y: normalizedMouse.y
                }
            });
        }
    }
    let dragging = false;
    function updateNormalizedMouseCoordinates(clientX, clientY) {
        let rect = canvas.getBoundingClientRect();
        let mouseX = clientX - rect.left;
        let mouseY = resolution.y - clientY - rect.top;

        if (mouseButton.x + mouseButton.y != 0) {
            mouse.x = mouseX;
            mouse.y = mouseY;
        }

        normalizedMouse.x = mouseX / resolution.x;
        normalizedMouse.y = mouseY / resolution.y;
    }
    canvas.addEventListener('mousemove', function(evt) {
        updateNormalizedMouseCoordinates(evt.clientX, evt.clientY);
        updateMouse();
    }, false);
    canvas.addEventListener('mousedown', function(evt) {
        if (evt.button == 0)
            mouseButton.x = 1;
        if (evt.button == 2)
            mouseButton.y = 1;

        if (!dragging) {
            updateNormalizedMouseCoordinates(evt.clientX, evt.clientY);
            mouse.z = mouse.x;
            mouse.w = mouse.y;
            dragging = true
        }

        updateMouse();
    }, false);
    canvas.addEventListener('mouseup', function(evt) {
        if (evt.button == 0)
            mouseButton.x = 0;
        if (evt.button == 2)
            mouseButton.y = 0;

        dragging = false;
        mouse.z = -mouse.z;
        mouse.w = -mouse.w;

        updateMouse();
    }, false);
    window.addEventListener('resize', function() {
        computeSize();
    });

    // Keyboard Callbacks
    document.addEventListener('keydown', function(evt) {
        const i = evt.keyCode;
        if (i >= 0 && i <= 255) {
            // Key is being held, don't register input
            if (keyBoardData[i] == 0) {
                keyBoardData[i] = 255; // Held
                keyBoardData[i + 256] = 255; // Pressed
                keyBoardData[i + 512] = (keyBoardData[i + 512] == 255 ? 0 : 255); // Toggled
    
                if (keyBoardData[i + 512] > 0) {
                    toggledKeys.push(i);
                }
                else {
                    toggledKeys = toggledKeys.filter(function(value, index, arr){
                        return value != i;
                    });
                }
    
                pressedKeys.push(i);
                keyBoardTexture.needsUpdate = true;
            }
        }
    });
    document.addEventListener('keyup', function(evt) {
        const i = evt.keyCode;
        if (i >= 0 && i <= 255) {
            keyBoardData[i] = 0; // Not held
            keyBoardData[i + 768] = 255; // Released
            releasedKeys.push(i);
            keyBoardTexture.needsUpdate = true;
        }
    });
</script>
